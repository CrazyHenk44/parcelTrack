<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ParcelTrack</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="pt-body">
  <header class="pt-topbar">
    <div class="pt-left">
      <div class="pt-title">ParcelTrack</div>
      <button class="pt-icon pt-reload" title="Reload" aria-label="Reload" id="pt-reload">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false" class="icon icon-reload"><path d="M21 12a9 9 0 1 1-2.6-6.1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M21 3v6h-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
      </button>
      <button class="pt-icon pt-theme-toggle" id="pt-theme-toggle" title="Toggle theme" aria-label="Toggle theme" aria-pressed="false">
        <svg class="icon icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true"><circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2"></circle><g stroke="currentColor" stroke-width="2"><path d="M12 2v2" /><path d="M12 20v2" /><path d="M4.2 4.2l1.4 1.4" /><path d="M18.4 18.4l1.4 1.4" /><path d="M2 12h2" /><path d="M20 12h2" /><path d="M4.2 19.8l1.4-1.4" /><path d="M18.4 5.6l1.4-1.4" /></g></svg>
        <svg class="icon icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 12.8A9 9 0 1 1 11.2 3 7 7 0 0 0 21 12.8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
      </button>
    </div>
    <div class="pt-right">
      <button class="pt-add" id="pt-add" title="Add package">＋</button>
    </div>
  </header>

  <main class="pt-container">
    <aside class="pt-package-list-container">
      <div class="pt-list-header">
        <input id="pt-filter" class="pt-filter" placeholder="Search packages...">
      </div>
      <ul id="pt-package-list" class="pt-package-list" role="list">
        <!-- packages rendered here -->
      </ul>
    </aside>

  <div class="pt-v-separator" id="pt-v-separator" role="separator" aria-orientation="vertical" aria-label="Resize panels"></div>

    <!-- Package Add Wizard -->
    <div class="pt-wizard" id="pt-wizard" aria-hidden="true">
      <div class="pt-wizard-backdrop"></div>
      <div class="pt-wizard-content">
        <div class="pt-wizard-header">
          <h2 class="pt-wizard-title">Add Package</h2>
          <button class="pt-wizard-close" id="pt-wizard-close" aria-label="Close">×</button>
        </div>
        <div class="pt-wizard-body">
          <!-- Step 1: Description & Email -->
          <div class="pt-wizard-step" id="pt-wizard-step-1">
            <div class="pt-wizard-step-content">
              <div class="pt-form-group">
                <label for="pt-package-desc">Package Description*</label>
                <input type="text" id="pt-package-desc" required>
              </div>
              <div class="pt-form-group">
                <label for="pt-notify-email">Notification Email*</label>
                <input type="email" id="pt-notify-email" required>
              </div>
            </div>
          </div>
          
          <!-- Step 2: Shipper Selection -->
          <div class="pt-wizard-step" id="pt-wizard-step-2" style="display: none;">
            <div class="pt-wizard-step-content">
              <div class="pt-shipper-grid" id="pt-shipper-grid">
                <!-- Shippers will be inserted here -->
              </div>
            </div>
          </div>
          
          <!-- Step 3: Tracking Info -->
          <div class="pt-wizard-step" id="pt-wizard-step-3" style="display: none;">
            <div class="pt-wizard-step-content">
              <div class="pt-form-group">
                <label for="pt-tracking-number">Tracking Number*</label>
                <input type="text" id="pt-tracking-number" required>
              </div>
              <div id="pt-extra-fields">
                <!-- Extra fields will be inserted here based on shipper -->
              </div>
            </div>
          </div>
        </div>
        <div class="pt-wizard-footer">
          <button class="pt-btn pt-wizard-back" id="pt-wizard-back" style="display: none;">Back</button>
          <button class="pt-btn pt-wizard-next" id="pt-wizard-next">Next</button>
        </div>
      </div>
    </div>

    <section class="pt-detail-container" id="pt-detail-container" aria-hidden="true">
      <div class="pt-detail-topbar">
        <button id="pt-back" class="pt-back" aria-label="Back">◀</button>
        <h2 id="pt-detail-title" class="pt-detail-title">Select a package</h2>
      </div>

      <div class="pt-detail-content">
        <div class="pt-detail-panels">
          <div class="pt-history panel" id="pt-history">
            <h3>History</h3>
            <div class="pt-history-list" id="pt-history-list">
              <!-- history events -->
            </div>
          </div>

          <div class="pt-separator" id="pt-separator" role="separator" aria-orientation="vertical" aria-label="Resize panels"></div>

            <div class="pt-details panel" id="pt-details">
            <h3>Details</h3>
            <div class="pt-details-body" id="pt-details-body">
              <!-- details content -->
            </div>
          </div>
        </div>
      </div>

      <div class="pt-detail-footer">
          <div class="pt-footer-actions">
          <button id="pt-activate" class="pt-btn pt-activate">Activate</button>
          <button id="pt-delete" class="pt-btn pt-delete">Delete</button>
        </div>
      </div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
